<!doctype html>
<html lang="en" ng-app="angband">

<head>
	<meta charset="utf-8"/>
	<title>Angband</title>
	
	<!-- styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="styles/main.css"/>
</head>

<body>
	
	<nav class="navbar navbar-default">
		<div class="container">
			<a class="navbar-brand text-center center-block" href="#">Angband</a>
		</div>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="todo-list col-md-4 col-md-offset-4" ng-controller="TodoListController">
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="task in tasks">{{task.text}}</li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers.js"></script>
	<script src="scripts/services.js"></script>
</body>

</html>
